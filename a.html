<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Random number printed by JS</h1>
  <p id="ran"></p>
<script>
  var text = "";
  var a = 0;
  while (a <100){
    text += "<br> the Random number is " + a ;
    a++;}
  document.getElementById("ran").innerHTML = text;
</script>
</body>
</html>
